<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/fragment :: css}" th:remove="tag"></object>
    <object th:include="~{fragments/fragment :: js}" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Form Update Barang</title>

</head>

<body>
<nav th:replace="fragments/fragment :: navbar (${false}, ${true}, ${false})"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Edit Barang </h2>
                <br>
                <form th:action="@{/barang/update}" th:object="${barang}" method="POST">

                    <input class="form-control" type="hidden" th:field="*{id}" />

                    Nama Barang: <br>
                    <input class="form-control" type="text" th:field="*{nama}" /><br>

                    Stok: <br>
                    <input class="form-control" type="number" th:field="*{stok}" />
                    <br>
                    Kategori: <br>
                    <!--input class="form-control" type="number" name="stok"/-->

                    <select class="form-control" name="kategori" id="idKategori" th:field="*{kategori}">
                        <option value="" selected disabled>-- Pilih Kategori --</option>
                        <option th:each="kategori : ${listKategori}"
                                th:value="${kategori.id}"
                                th:text="${kategori.nama}"></option>
                    </select>
                    <br>
                    Tanggal Kadaluarsa: <br>
                    <input required class="form-control" type="datetime-local" name="tanggalKadaluarsa" />
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/barang">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/fragment :: footer"></footer>

</body>

</html>
