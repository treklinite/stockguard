<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>StockGuard | Update User</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar (${false}, ${false}, ${false})"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Update User</h2><br>

                    <form th:action="@{/user/update}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <label for="username">Username:</label>
                        <input type="text" id="username" th:field="*{username}" required /><br><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="*{email}" readonly /><br><br>

                        <label for="password">Password:</label>
                        <input type="password" id="password" th:field="*{password}" required /><br><br>

                        <label for="role">Role:</label>
                        <select id="role" th:field="*{role}">
                            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                        </select><br><br>

                        <button class="btn btn-primary" type="submit">Update User</button>
                        <a class="btn btn-primary" href="/user/all">Kembali</a>
                    </form>

                    <div th:if="${message}">
                        <p th:text="${message}"></p>
                        <a th:href="${url}">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/fragment :: footer"></footer>
</body>

</html>
