<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>StockGuard</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (${false}, ${false}, ${false})"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Kategori</h2>
                <br>
                <form th:action="@{/kategori/update}" th:object="${kategori}" method="POST">

                    <input type="hidden" th:field="*{id}" />

                    Nama Kategori: <br>
                    <input class="form-control" type="text" name="nama" th:field="*{nama}"/>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Update</button>
                    <a class="btn btn-primary" href="/kategori">Kembali</a>

                    <div th:if="${message}" style="color: green;">
                        <p th:text="${message}"></p>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-2">
                        <span th:text="${errorMessage}"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>

</html>
